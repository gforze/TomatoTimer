<!DOCTYPE html>

<html>
</head>
  <title id="head">Pomodoro</title>
    <script src="tomato.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron">
    <div class="top-buffer">
    <h1 class="text-center text-default">Pomodoro Timer</h1>
    <div id="timerDisplay">
      <h1 id="timer" class="text-center">25 : 00</h1>
    </div>
    </div>

    <div id="buttonGroup" class="text-center text-primary">
      <button class="text-center btn-success" id="pomo"> Pomodoro </button>
      <button class="text-center btn-info" id="sb"> Short break </button>
      <button class="text-center btn-info" id="lb"> Long break </button>
    </div>

   <div class="row">
     <div class="col-md-6 text-center"> <h3>Select worktime</h3> </div>
     <div class="col-md-6 text-center"> <h3>Select breaktime</h3> </div>
   </div>

   <div class="row top-buffer">
     <div class="col-md-6 text-center">
        <div id="selectPomo">
        <h1 id="pomoTime">25</h1>
        <button class="text-center btn-primary" id="addPomo"> + </button>
        <button class="text-center btn-primary" id="subtractPomo"> - </button>
        <button class="text-center btn-success" id="usePomo"> Start </button>
    </div>
    </div>


     <div class="col-md-6 text-center">
       <div id="selectBreak">
      <h1 id="breakTime">5</h1>
      <button class="text-center btn-primary" id="addBreak"> + </button>
      <button class="text-center btn-primary" id="subtractBreak"> - </button>
      <button class="text-center btn-success" id="useBreak"> Start </button>
    </div>
   </div>

  </div>

      <h4 class="text-center text-info top-buffer"> A short break is 5 minutes and a long break is 10 min. You can alter and customize both worktime and breaktime.</h4>

</div>

  </body>
</html>
